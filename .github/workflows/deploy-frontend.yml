name: Deploy Angular to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        working-directory: crud_angular
        run: npm ci
      - name: Build
        working-directory: crud_angular
        run: npm run build --if-present
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: crud_angular/dist/crud_angular/browser
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
